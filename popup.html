<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🔄 TabForge</h1>
      <p>Smart tab organization with AI</p>
    </header>

    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="organize">Organize</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
      <button class="tab-btn" data-tab="themes">Themes</button>
    </nav>

    <!-- Organize Tab -->
    <div id="organize" class="tab-content active">
      <div class="card">
        <button id="organizeBtn" class="primary-btn">
          <span class="btn-icon">🧠</span>
          Analyze & Organize Tabs
        </button>
        <button id="resetBtn" class="secondary-btn">
          <span class="btn-icon">🗑️</span>
          Reset All Groups
        </button>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
      <div class="card">
        <h3>Browser Close Behavior</h3>
        <div class="option-group">
          <label class="option-item">
            <input type="radio" name="closeBehavior" value="keep">
            <span class="option-content">
              <strong>💾 Keep Groups</strong>
              <small>Groups remain when browser reopens</small>
            </span>
          </label>
          
          <label class="option-item">
            <input type="radio" name="closeBehavior" value="ungroup">
            <span class="option-content">
              <strong>🔄 Auto Ungroup</strong>
              <small>Groups removed when browser closes</small>
            </span>
          </label>
          
          <label class="option-item">
            <input type="radio" name="closeBehavior" value="ask">
            <span class="option-content">
              <strong>❓ Ask Me First</strong>
              <small>Prompt before closing browser</small>
            </span>
          </label>
        </div>
        <button id="saveSettings" class="primary-btn">Save Settings</button>
      </div>
    </div>

    <!-- Themes Tab -->
    <div id="themes" class="tab-content">
      <div class="card">
        <h3>Choose Theme Style</h3>
        <div class="theme-grid" id="themeGrid">
          <!-- Themes will be loaded here -->
        </div>
        
        <div class="theme-preview" id="themePreview">
          <h4>Theme Preview</h4>
          <div id="previewContent" class="preview-content"></div>
        </div>
        
        <button id="applyTheme" class="primary-btn" style="display: none;">
          <span class="btn-icon">🎨</span>
          Apply Selected Theme
        </button>
      </div>
    </div>

    <div id="status" class="status-message"></div>
  </div>

  <script src="themes.js"></script>
  <script src="popup.js"></script>
</body>
</html>
