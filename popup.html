<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="section-1">

        <img src="icons/Icon.png" alt="" class="icon">
        <h2><span class="purple">
            {
        </span> Tabby <span class="purple">
        }
        </span> </h2> 
        <p>Smart tab organization with auto-cleanup</p>
        
        <button id="organizeBtn">Organize Tabs</button>
        <button id="resetBtn" class="reset">UnGroups</button>
        <div class="settting_button">Setting</div>
        
    
        
        <div id="status"></div>
    </div>
    <div class="Theme-section">
        <h4>Settings</h4>
            
        <div class="section">
        <label>
        <input type="checkbox" id="keepGroupsToggle">
            Keep groups after browser closes
        </label>
        <div class="note">
            <small>When unchecked: Groups will be removed AND old tabs will be closed when browser reopens</small>
        </div>
        <div class="button_navigation">
            Change Theme
        </div>
        </div>
    </div>
    <div class="Theme-area">
        <div class="button_selecion Natural_Green">
            Natrual Green
        </div>
        <div class="button_selecion Deep_Blue">
            Deep Blue
        </div>
        <div class="button_selecion Dark_Purple">
            Dark Purple
        </div>
        <div class="button_selecion Light_Purple">
            Tobby Theme
        </div>
        <div class="button_selecion white_theme">
            Black & White
        </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
